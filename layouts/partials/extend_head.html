<style>
  /* Labrada font examples */
  .labrada-regular {
    font-family: "Labrada", serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
  }
</style>
  <style>
    /* Nested numbered TOC like 1-1, 1-1-1 */
    .toc-ol {
      counter-reset: item;
      list-style: none;
      padding-left: 0;
    }
    .toc-ol li {
      counter-increment: item;
      margin-left: 0;
    }
    /* Top level number */
    .toc-ol > li::before {
      content: counter(item) ". ";
    }
    /* Nested levels */
    .toc-ol li li::before {
      content: counters(item, "-") ". ";
    }
    .toc-ol li > ol { /* reset counter for nested */
      counter-reset: item;
      margin-left: 1rem;
    }

    /* Slightly darker background for code blocks to distinguish from page */
    .chroma {
      background-color: #eef1f4; /* Slightly darker than #f6f8fa */
    }
  </style>
