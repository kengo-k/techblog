  </g>

  <!-- 微細なテクスチャドット -->
  <g opacity="0.06">
    <circle cx="112" cy="67" r="0.15" fill="#667eea"/>
    <circle cx="278" cy="123" r="0.15" fill="#f5576c"/>
    <circle cx="334" cy="178" r="0.15" fill="#4facfe"/>
    <circle cx="89" cy="234" r="0.15" fill="#764ba2"/>
    <circle cx="201" cy="45" r="0.15" fill="#f093fb"/>
    <circle cx="167" cy="267" r="0.15" fill="#00f2fe"/>
    <circle cx="245" cy="156" r="0.15" fill="#667eea"/>
    <circle cx="123" cy="189" r="0.15" fill="#f5576c"/>
  </g>

  <!-- サブトルなグラデーション領域 -->
  <ellipse cx="120" cy="80" rx="60" ry="40" fill="url(#subtleGrad1)"/>
  <ellipse cx="280" cy="180" rx="50" ry="60" fill="url(#subtleGrad2)"/>
  <ellipse cx="200" cy="230" rx="70" ry="35" fill="url(#subtleGrad3)"/>
</svg>
