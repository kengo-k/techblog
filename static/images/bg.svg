<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ノイズパターン用のフィルター -->
    <filter id="noiseFilter" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .1 .2 .05 .15 .25 .3 .1 .05"/>
      </feComponentTransfer>
    </filter>

    <filter id="fineNoiseFilter" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="2.5" numOctaves="2" result="finegrain"/>
      <feColorMatrix in="finegrain" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .05 .1 .02 .08 .12 .15 .05 .02"/>
      </feComponentTransfer>
    </filter>

    <!-- グラデーション定義 -->
    <radialGradient id="subtleGrad1" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.03" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.01" />
    </radialGradient>

    <radialGradient id="subtleGrad2" cx="70%" cy="60%" r="50%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.02" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.008" />
    </radialGradient>

    <linearGradient id="subtleGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.025" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.005" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="300" fill="#fafafa"/>

  <!-- 微細なノイズレイヤー -->
  <rect width="400" height="300" fill="#f0f0f0" filter="url(#fineNoiseFilter)" opacity="0.4"/>

  <!-- メインノイズテクスチャ -->
  <rect width="400" height="300" fill="#e8e8e8" filter="url(#noiseFilter)" opacity="0.3"/>

  <!-- ランダムドットパターン1 (細かい) -->
  <g opacity="0.15">
    <circle cx="23" cy="45" r="0.3" fill="#667eea"/>
    <circle cx="67" cy="23" r="0.2" fill="#764ba2"/>
    <circle cx="89" cy="78" r="0.4" fill="#f5576c"/>
    <circle cx="134" cy="56" r="0.2" fill="#4facfe"/>
    <circle cx="156" cy="91" r="0.3" fill="#00f2fe"/>
    <circle cx="178" cy="34" r="0.2" fill="#f093fb"/>
    <circle cx="203" cy="67" r="0.4" fill="#667eea"/>
    <circle cx="245" cy="89" r="0.2" fill="#764ba2"/>
    <circle cx="267" cy="12" r="0.3" fill="#f5576c"/>
    <circle cx="289" cy="56" r="0.2" fill="#4facfe"/>
    <circle cx="312" cy="78" r="0.4" fill="#00f2fe"/>
    <circle cx="334" cy="45" r="0.2" fill="#f093fb"/>
    <circle cx="356" cy="23" r="0.3" fill="#667eea"/>
    <circle cx="378" cy="67" r="0.2" fill="#764ba2"/>

    <circle cx="45" cy="123" r="0.2" fill="#f5576c"/>
    <circle cx="78" cy="145" r="0.3" fill="#4facfe"/>
    <circle cx="123" cy="134" r="0.2" fill="#00f2fe"/>
    <circle cx="167" cy="156" r="0.4" fill="#f093fb"/>
    <circle cx="189" cy="178" r="0.2" fill="#667eea"/>
    <circle cx="234" cy="123" r="0.3" fill="#764ba2"/>
    <circle cx="256" cy="145" r="0.2" fill="#f5576c"/>
    <circle cx="289" cy="167" r="0.4" fill="#4facfe"/>
    <circle cx="312" cy="189" r="0.2" fill="#00f2fe"/>
    <circle cx="345" cy="134" r="0.3" fill="#f093fb"/>
    <circle cx="378" cy="156" r="0.2" fill="#667eea"/>

    <circle cx="34" cy="234" r="0.3" fill="#764ba2"/>
    <circle cx="67" cy="256" r="0.2" fill="#f5576c"/>
    <circle cx="89" cy="278" r="0.4" fill="#4facfe"/>
    <circle cx="123" cy="245" r="0.2" fill="#00f2fe"/>
    <circle cx="156" cy="267" r="0.3" fill="#f093fb"/>
    <circle cx="189" cy="234" r="0.2" fill="#667eea"/>
    <circle cx="223" cy="256" r="0.4" fill="#764ba2"/>
    <circle cx="245" cy="278" r="0.2" fill="#f5576c"/>
    <circle cx="278" cy="245" r="0.3" fill="#4facfe"/>
    <circle cx="312" cy="267" r="0.2" fill="#00f2fe"/>
    <circle cx="345" cy="234" r="0.4" fill="#f093fb"/>
    <circle cx="367" cy="256" r="0.2" fill="#667eea"/>
  </g>

  <!-- ランダムドットパターン2 (中程度) -->
  <g opacity="0.08">
    <circle cx="56" cy="67" r="0.6" fill="#667eea"/>
    <circle cx="145" cy="23" r="0.5" fill="#f5576c"/>
    <circle cx="234" cy="89" r="0.7" fill="#4facfe"/>
    <circle cx="312" cy="34" r="0.5" fill="#f093fb"/>
    <circle cx="78" cy="178" r="0.6" fill="#764ba2"/>
    <circle cx="189" cy="145" r="0.5" fill="#00f2fe"/>
    <circle cx="267" cy="234" r="0.7" fill="#667eea"/>
    <circle cx="345" cy="189" r="0.5" fill="#f5576c"/>
  </g>

  <!-- 微細な線要素 -->
  <g opacity="0.04" stroke-width="0.1">
    <line x1="0" y1="50" x2="400" y2="52" stroke="#667eea"/>
    <line x1="0" y1="100" x2="400" y2="98" stroke="#f5576c"/>
    <line x1="0" y1="150" x2="400" y2="152" stroke="#4facfe"/>
    <line x1="0" y1="200" x2="400" y2="198" stroke="#764ba2"/>
    <line x1="0" y1="250" x2="400" y2="252" stroke="#f093fb"/>

    <line x1="50" y1="0" x2="52" y2="300" stroke="#00f2fe"/>
