{{ define "main" }}
<div class="bg-white">
  <div class="container mx-auto px-4 py-12">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-12">
      <!-- Main Content -->
      <main class="lg:col-span-3">
        {{ $paginator := .Paginate (where (where .Site.RegularPages "Layout"
        "ne" "search") "Params.searchHidden" "ne" true) }} {{ partial
        "post-list.html" (dict "paginator" $paginator) }}
      </main>

      {{ partial "sidebar.html" . }}
    </div>
  </div>
</div>

{{ end }}
