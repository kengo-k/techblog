<!-- Calendar Component -->
<div class="calendar-container">
  <div id="calendar" class="bg-white p-2"></div>
</div>


<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');

  // 空の日付リスト（後でJSONから取得予定）
  const articleDates = ['2025-07-12'];

  // 記事がある日付をFullCalendar用のイベントデータに変換（背景色なし）
  const events = [];

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    headerToolbar: {
      left: 'prev,next',
      center: 'title',
      right: ''
    },
    locale: 'en',
    firstDay: 0, // 日曜始まりに統一
    height: 'auto',
    fixedWeekCount: false,
    showNonCurrentDates: false,
    dayHeaderFormat: { weekday: 'short' },
    dayCellContent: function(info) {
      return info.date.getDate();
    },
    events: events,
    dateClick: function(info) {
      // 記事がある日付がクリックされた場合の処理
      const clickedDate = info.dateStr;
      if (articleDates.includes(clickedDate)) {
        // 該当日の記事一覧ページにリダイレクト
        const year = clickedDate.substring(0, 4);
        const month = clickedDate.substring(5, 7);
        const day = clickedDate.substring(8, 10);
        const url = `{{ "/" | relLangURL }}posts/${year}${month}/${day}/`;
        window.location.href = url;
      }
    },
    dayCellDidMount: function(info) {
      // 記事がある日付にマーカーを追加
      const year = info.date.getFullYear();
      const month = String(info.date.getMonth() + 1).padStart(2, '0');
      const day = String(info.date.getDate()).padStart(2, '0');
      const dateStr = `${year}-${month}-${day}`;

      if (articleDates.includes(dateStr)) {
        const dayEl = info.el;
        dayEl.style.position = 'relative';

        // 日付を囲む丸いマーカーを追加
        const marker = document.createElement('div');
        marker.className = 'article-marker';
        marker.style.cssText = `
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-60%, -50%);
          width: 20px;
          height: 20px;
          background-color: #93c5fd;
          border-radius: 50%;
          z-index: 0;
        `;
        dayEl.appendChild(marker);

        // 記事がある日の数字を白色に変更
        const dayNumber = dayEl.querySelector('.fc-daygrid-day-number');
        if (dayNumber) {
          dayNumber.style.color = '#ffffff';
          dayNumber.style.fontWeight = '600';
        }

        // ホバー効果
        dayEl.style.cursor = 'pointer';
        dayEl.addEventListener('mouseenter', function() {
          dayEl.style.backgroundColor = '#f3f4f6';
        });
        dayEl.addEventListener('mouseleave', function() {
          dayEl.style.backgroundColor = '';
        });
      }
    }
  });

  calendar.render();

  // 将来的にJSONから日付データを取得する際の関数
  window.updateCalendarDates = function(newDates) {
    articleDates.length = 0;
    articleDates.push(...newDates);

    // イベントを更新（背景色なし）
    const newEvents = [];

    calendar.removeAllEvents();
    calendar.addEventSource(newEvents);
    calendar.render();
  };
});
</script>
